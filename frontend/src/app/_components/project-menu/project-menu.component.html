<nav id="sidebar" class="sidebar-wrapper">
  <div class="sidebar-content">
    <div class="sidebar-brand">
      <div class="d-flex align-items-center gap-3">
        <div class="flex-grow-1 bd-highlight">
          <a routerLink="/">
            <span>SDLC Box</span>
          </a>           
        </div>       
        <div class="_organization">UNL</div>
        <div>
          <button class="btn btn-close" (click)="closeMenu()">
            <fa-icon [icon]="['fas','times']"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="sidebar-header">
      <div class="header-wrapper" (click)="openInfoProject()">
        <div *ngIf="project?.image && img_url; else elseimg" class="project-pic" [style]="{ backgroundImage: 'url('+img_url+')' }"></div>
        <ng-template #elseimg>
          <div class="project-pic">
            {{ getAcronym(projectService?.name) }}
          </div>
        </ng-template>
        <div class="project-info truncate">
          {{ projectService?.name }}
        </div>
      </div>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li class="header-menu">
          <span>Menú de Proyecto</span>
        </li>

        <li>
          <a *ngIf="!project?.iteration else planning" [routerLink]="['/manager/project/', project_id, 'planning']">
            <fa-icon [icon]="['fas','th-large']"></fa-icon>
            <span>Planificación</span>
          </a>
          <ng-template #planning>
            <a [routerLink]="['/manager/project/', project_id, 'planning', 'iteration', project?.iteration]">
              <fa-icon [icon]="['fas','th-large']"></fa-icon>
              <span>Proceso</span>
            </a>
          </ng-template>
        </li>
        <li>
          <a [routerLink]="['/manager/project/', project_id, 'schedule']">
            <fa-icon [icon]="['fas','folder-open']"></fa-icon>
            <span>Cronograma</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/manager/project/', project_id, 'reports']">
            <fa-icon [icon]="['fas','user-circle']"></fa-icon>
            <span>Reportes</span>
          </a>
        </li>
        <li *ngIf="is_manager">
          <a [routerLink]="['/manager/project/', project_id, 'settings']">
            <fa-icon [icon]="['fas','users']"></fa-icon>
            <span>Ajustes</span>
          </a>
        </li>
        <li *ngIf="project?.repository">
          <a href="{{project.repository}}" target="_blank">
            <fa-icon [icon]="['fas','cloud']"></fa-icon>
            <span>Repositorio</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidebar-menu">
      <a [routerLink]="['/manager/projects']" class="btn btn-primary __btn_back">
        <div class="d-flex flex-row align-items-center gap-3">
          <div>
            <fa-icon [icon]="['fas','arrow-left']"></fa-icon>
          </div>
          <div class="flex-grow-1">
            Regresar
          </div>
        </div>
      </a>
    </div>
  </div>
</nav>
