<nav id="sidebar" class="sidebar-wrapper">
  <div class="sidebar-content">
    <div class="sidebar-brand">
      <div class="d-flex align-items-center gap-3">
        <div class="flex-grow-1 bd-highlight">
          <a routerLink="/">
            <span>SDLC Box</span>
          </a>           
        </div>       
        <div class="_organization">UNL</div>
        <div>
          <button class="btn btn-close" (click)="closeMenu()">
            <fa-icon [icon]="['fas','times']"></fa-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="sidebar-header">
      <div class="user-pic">
        <img class="img-responsive img-rounded" [src]="url_user || '../../../'+(prod ? 'sdlc/':'')+'assets/img/user.jpg'" alt="User picture">
      </div>

      <div class="user-info text-truncate">
        <span class="user-name truncate">{{ currentUser?.name }} {{ currentUser?.lastname }}</span>
        <a href="#" class="logout link-danger" (click)="logout($event)">Cerrar sesión</a>
      </div>
    </div>

    <div class="sidebar-menu">
      <ul>
        <li class="header-menu">
          <span>Menú General</span>
        </li>
        
        <li>
          <a routerLink="/manager">
            <fa-icon [icon]="['fas','th-large']"></fa-icon>
            <span>Principal</span>
          </a>
        </li>
        <li>
          <a routerLink="/manager/projects">
            <fa-icon [icon]="['fas','folder-open']"></fa-icon>
            <span>Proyectos</span>
          </a>
        </li>
        <li>
          <a routerLink="/manager/profile">
            <fa-icon [icon]="['fas','user-circle']"></fa-icon>
            <span>Perfil</span>
          </a>
        </li>
        <li *ngIf="currentUser?.admin">
          <a routerLink="/manager/users">
            <fa-icon [icon]="['fas','users']"></fa-icon>
            <span>Usuarios</span>
          </a>
        </li>
        <li *ngIf="currentUser?.admin">
          <a routerLink="/manager/settings">
            <fa-icon [icon]="['fas','cog']"></fa-icon>
            <span>Configuración</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
