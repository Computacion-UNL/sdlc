<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .header {
            background-color: #2d313d;
            font-weight: bold;
            color: #fff;
            border-collapse: collapse;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        .title {
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            font-size: 18px;
            padding: 10px 0;
        }

        .subtitle {
            width: 100%;
            font-size: 15px;
            text-align: center;
        }

        .data-table {
            font-size: 12px;
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        .data-cell {
            width: 33%;
            border: 1px solid #2d313d;
            border-collapse: collapse;
        }

        .iteration-name {
            width: 70%;
            font-size: 12px;
        }

        .iteration-date {
            width: 30%;
            font-size: 12px;
        }

        .iteration-name-report {
            width: 100%;
            font-size: 15px;
            text-align: center;
            margin: auto;
        }

        .iteration-date-report {
            width: 50%;
            font-size: 12px;
        }

        .messages {
            width: 100%;
            font-size: 12px;
            text-align:center;
        }

        .hide {
            display: none;
        }
    </style>
</head>
